<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/add.css">
</head>
<body>
    <header>小U商城后台管理系统</header>
    <main>
        <form action="">
            <h2>添加商品</h2>
            <p class="intro">
                <label for="">
                    <img src="./images/xing.jpg" alt="">
                    <span>商品名称:</span>
                </label>
                <input type="text" name="" id="">
            </p>
            <p class="intro">
                <label for="">
                    <img src="./images/xing.jpg" alt="">
                    <span>简单描述:</span>
                </label>
                <input type="text" name="" id="">
            </p>
            <p class="intro key">
                <label for="">
                    <img src="./images/xing.jpg" alt="">
                    <span>关键字:</span>
                </label>
                <input type="text" name="" id="" placeholder="请用，分隔关键字">
            </p>
            <p class="class">
                <label for="">
                    <img src="./images/xing.jpg" alt="">
                    <span>产品分类:</span>
                </label>
                <i>
                    <input type="checkbox" name="" id="">
                    <em>新品发布</em>
                </i>
                <i>
                    <input type="checkbox" name="" id="">
                    <em>限时促销</em>
                </i>
                <i>
                    <input type="checkbox" name="" id="">
                    <em>特价处理</em>
                </i>
                <button>添加分类</button>
            </p>
            <p class="price clearfix">
                <b>
                    <label for="">
                        <img src="./images/xing.jpg" alt="">
                        <span>商品原价</span>
                    </label>
                    <input type="text" name="" id="">
                    <em>元</em>
                </b>
                <b>
                    <label for="">
                        <img src="./images/xing.jpg" alt="">
                        <span>商品现价</span>
                    </label>
                    <input type="text" name="" id="">
                    <em>元</em>
                </b>
                <b>
                    <label for="">
                        <img src="./images/xing.jpg" alt="">
                        <span>商品数量</span>
                    </label>
                    <input type="text" name="" id="">
                    <em>元</em>
                </b>
            </p>
            <p class="size">
                <label for="">
                    设置规格:
                </label>
                <input type="text" name="" id="">
               <span>如"颜色，尺码，型号"中间以英文逗号隔开</span>
            </p>
            <p class="is"> 
                <label for="">是否上架:</label>
                <span>
                    <input type="checkbox" name="" id=""> 是
                </span>
                <span>
                    <input type="checkbox" name="" id=""> 否
                </span>
            </p>
            <p class="is"> 
                <label for="">允许评论:</label>
                <span>
                    <input type="checkbox" name="" id=""> 是
                </span>
                <span>
                    <input type="checkbox" name="" id=""> 否
                </span>
            </p>
            <p class="file">
                <label for="">
                    <img src="./images/xing.jpg" alt="">
                    <span>产品图片:</span>
                </label>
                <input type="file" name="" id="">
            </p>
            <p class="text">
                <label for="">
                    <img src="./images/xing.jpg" alt="">
                    <span>内容介绍:</span>
                </label>
               
            </p>
            <textarea name="" id="" class="fon"></textarea>
            <p class="link">
                <a href="#">保存并提交</a>
                <a href="#">保存草稿</a>
                <a href="#">取消添加</a>
            </p>
        </form>
    </main>
</body>
</html>
