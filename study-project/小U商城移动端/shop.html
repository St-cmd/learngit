<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/shop.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="page">
        <!-- 头部 -->
        <header>
            <i class="iconfont">&#xe6bc;</i>
            <span>购物车</span>
            <i class="iconfont first">&#xe626;</i>
        </header>
        <!-- main -->
        <main>
            <ul class="list">
                <li>
                    <i class="circle cur"></i>
                    <img class="shop4_pic" src="./images/index_images/shop_4.jpg" alt="">
                    <p>
                        <strong>欧莱雅面霜</strong>
                        <i>规格:50g</i>
                        <b>￥123.00</b>
                    </p>
                    <span>
                        <em class="box first">-</em>
                        <em class="num">1</em>
                        <em class="box">+</em>
                    </span>
                </li>
                <li class="cur">
                    <img class="shop4_pic" src="./images/index_images/shop_4.jpg" alt="">
                    <p>
                        <strong>欧莱雅面霜</strong>
                        <i>规格:50g</i>
                        <b>￥123.00</b>
                    </p>
                    <span>
                        <em class="box first">-</em>
                        <em class="num">1</em>
                        <em class="box">+</em>
                    </span>
                    <i class="del">删除</i>
                </li>
                <li>
                    <i class="circle"></i>
                    <img class="shop4_pic" src="./images/index_images/shop_4.jpg" alt="">
                    <p>
                        <strong>欧莱雅面霜</strong>
                        <i>规格:50g</i>
                        <b>￥123.00</b>
                    </p>
                    <span>
                        <em class="box first">-</em>
                        <em class="num">1</em>
                        <em class="box">+</em>
                    </span>
                </li>
            </ul>
            
        </main>
        <!-- 总和 -->
        <div class="add">
            <i class="circle cur"></i>
            <span>全选</span>
            <p>
                <i>总计 :<b> 163.00</b></i>                   
                <em>不含运费，已优惠￥0.00</em>
            </p>
            <a href="#">去结算(2件)</a>
        </div>
        <!-- 尾部 -->
        <footer>
            <p>
                <i class="iconfont">&#xe60c;</i>
                <span>首页</span>
            </p>
            <p class="cur">
                <i class="iconfont">&#xe630;</i>
                <span>购物车</span>
            </p>
            <p>
                <i class="iconfont">&#xe613;</i>
                <span>我的</span>
            </p>
        </footer>
    </div>
</body>
</html>
