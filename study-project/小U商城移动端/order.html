<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="page">
         <!-- 头部 -->
         <header>
            <i class="iconfont">&#xe6bc;</i>
            <span>确认订单</span>
            <i class="iconfont first">&#xe626;</i>
        </header>
        <!-- main -->
        <main>
            <div class="information">
                <p>
                    <strong>
                        <span>收货人 : YouSu</span>
                        <i>10000000000</i>
                    </strong>
                    <b class="add">
                        <em class="name_add">收货地址 : </em>
                        <span>北京市海淀区隐泉路清林苑6号楼中共优就业总部3层</span>
                    </b>
                </p>              
                <b class="iconfont">&#xe618;</b>
            </div>
            <div class="shop">
                <p class="pic">
                    <img src="./images/index_images/shop_4.jpg" alt="">
                    <span class="infor">
                        <i class="fir">雅诗兰黛护肤霜</i>
                        <em class="sec">规格 : 50g</em>
                    </span>
                    <b class="pric">￥120.00</b>
                </p>
                <span class="buy_num">
                    <em>购买数量 :</em>
                    <i class="data">
                        <b class="box first">-</b>
                        <b class="num">1</b>
                        <b class="box last">+</b>
                    </i>
                </span>
                <b class="way">
                    <em>配送方式 :</em>
                    <em>XX快递</em>
                </b>
            </div>
            <div  class="cheaper">
                <div class="use">
                    <span>优惠券</span>
                    <span>无可用</span>
                </div>
                <div class="integral">
                    <span>使用积分</span>
                    <p>
                        <input type="text" name="" id="" placeholder="输入积分">
                        <a href="#">使用</a>
                        <i>可用积分<em>50</em>积分</i>
                    </p>
                </div>

            </div>
            <div class="price">
                <div class="add">
                    <p>
                        <span>商品金额</span>
                        <i>￥68.00</i>
                    </p>
                    <p>
                        <span>运费</span>
                        <i>+￥0.00</i>
                    </p>
                    <p>
                        <span>优惠券</span>
                        <i>-￥0.00</i>
                    </p>
                    <p>
                        <span>会员优惠</span>
                        <i>-￥0.00</i>
                    </p>
                    
                    <p>
                        <span>积分抵扣</span>
                        <i>-￥0.00</i>
                    </p>

                </div>
                <div class="sum">
                    <p>
                        <span>实付金额 :</span>
                        <i>￥68.00</i>
                    </p>
                    <a href="#">提交订单</a>
                </div>

            </div>
        </main>
         <!-- 尾部 -->
         <footer>
            <p>
                <i class="iconfont">&#xe60c;</i>
                <span>首页</span>
            </p>
            <p class="cur">
                <i class="iconfont">&#xe630;</i>
                <span>购物车</span>
            </p>
            <p>
                <i class="iconfont">&#xe613;</i>
                <span>我的</span>
            </p>
        </footer>

    </div>
</body>
</html>
