<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/detail.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="page">
         <!-- 头部 -->
        <header>
            <i class="iconfont">&#xe6bc;</i>
            <span>商品详情 </span>
            <i class="iconfont first">&#xe626;</i>
        </header>
        <!-- main -->
        <main>
            <div class="ban">
                <img src="./images/detail_images/ban1.jpg" alt="">
                <img src="./images/detail_images/ban2.jpg" alt="">
                <img src="./images/detail_images/ban3.jpg" alt="">
                <p class="infor">
                    <span>娅芝贵妇素颜霜贵妇膏神仙膏补水保湿懒人霜遮瑕珍珠膏</span>
                    <i>
                        <em>￥123.00</em>
                        <b>(此价格不与套装优惠同时享受)</b>
                    </i>
                </p>
            </div>
            <div class="price">
                 <div class="top">
                    <p>
                        <span>促销 :</span>
                        <i>满减</i>
                        <em>满2件9折 ; 3件8折</em>
                    </p>
                    <b class="iconfont">&#xe658;</b>
                 </div>
                 <div class="mid">
                    <em>购买数量</em>
                    <span>
                        <i class="box fir">-</i>
                        <i class="sec">1</i>
                        <i class="box thi">+</i>
                    </span>
                 </div>
                 <div class="bot">
                    <p>
                            <span>商品属性</span>
                            <b class="iconfont">&#xe658;</b>                           
                    </p>
                    <em>
                        <i>规格</i>
                        <a href="#">30g</a>
                        <a href="#">5g</a>
                    </em>                     
                 </div>
            </div>
            <div class="detail">
                <p>商品详情</p>
                <div class="pic">
                    <img src="./images/detail_images/1.jpg" alt="">
                    <img src="./images/detail_images/2.jpg" alt="">
                    <img src="./images/detail_images/3.jpg" alt="">
                    <img src="./images/detail_images/4.jpg" alt="">
                    <img src="./images/detail_images/5.jpg" alt="">
                    <img src="./images/detail_images/6.jpg" alt="">

                </div>
                 
            </div>
            <!-- 商品评价 -->
            <div class="sum">
                <h2>商品评价</h2>
                <p class="peop">
                    <span>1235668fg</span>
                    <i>效果很好，物流到位，下次继续来！</i>
                </p>
                <div class="pic">
                    <img src="./images/detail_images/shop1.jpg" alt="">
                    <img src="./images/detail_images/shop2.jpg" alt="">
                    <img src="./images/detail_images/shop3.jpg" alt="">
                </div>
                <b class="date">2020-01-13</b>
                <strong class="add">共1000+条评论</strong>
            </div>
        </main>
        <!-- 总和 -->
        <section>
            <p>
                <i class="iconfont">&#xe630;</i>
                <span>购物车</span>
            </p>
            <div class="buy">
                <a href="#" class="fir">加入购物车</a>
                <a href="#" class="sec">立即购买</a>
            </div>
            <b>2</b>
        </section>
    </div>
</body>
</html>
