<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="page">
        <!-- 头部 -->
        <header>
            <img src="./images/index_images/logo.jpg" alt="">
            <input type="text" name="" id="" placeholder="寻找商品">
            <i class="iconfont">&#xe626;</i>
        </header>
        <!-- 导航 -->
        <div id="nav_box">
            <span class="recom">推荐</span>
            <nav>
                <a href="#">女装</a>
                <a href="#">鞋包</a>
                <a href="#">居家</a>
                <a href="#">母婴儿童</a>
                <a href="#">美食</a>
                <a href="#">男装</a>
            </nav>
            <span class="iconfont arrow">&#xe658</span>

        </div>
        <!-- banner -->
        <div id="ban_box">
            <img src="./images/index_images/banner.jpg" alt="">
        </div>
        <!-- 菜单 -->
        <div id="menu_box">
            <p>
                <img src="./images/index_images/icon_1.jpg" alt="">
                <span>限时抢购</span>
            </p>
            <p>
                <img src="./images/index_images/icon_2.jpg" alt="">
                <span>积分商城</span>
            </p>
            <p>
                <img src="./images/index_images/icon_3.jpg" alt="">
                <span>联系我们</span>
            </p>
            <p>
                <img src="./images/index_images/icon_4.jpg" alt="">
                <span>商品分类</span>
            </p>
        </div>
        <!-- 限时秒杀 -->
        <div id="limited">
            <div class="limited_left">
                <div>
                    <img class="pic" src="./images/index_images/timer.jpg" alt="">
                    <h2>限时秒杀</h2>
                </div>
                <span>每天零点场 好货秒不停</span>
                <p>
                    <i>02</i>
                    <b>:</b>
                    <i>16</i>
                    <b>:</b>
                    <i class="last">45</i>
                    <strong>秒杀</strong>
                </p>
                <img class="pic_shop" src="./images/index_images/shop_5.jpg" alt="">
                <em>￥14.8</em>
            </div>
            <div class="limited_right">
                <div class="top">
                    <div class="describe">                   
                        <h2>品牌上新</h2>          
                        <span>折</span>   
                        <b>每日9点 抢大牌</b>
                        <img class="pic_brand" src="./images/index_images/brand.jpg" alt="">
                    </div>
                    <img class="shop1_pic" src="./images/index_images/shop_1.jpg" alt="">
                </div>
                <div class="bottom">
                    <div class="bottom_left">
                        <h2>每日十件</h2>
                        <span>只为你选好货</span>
                        <img class="shop2_pic" src="./images/index_images/shop_2.jpg" alt="">
                    </div>
                    <div class="bottom_right">
                        <h2>拼啊</h2>
                        <span>超级好价拼团</span>
                        <img class="shop3_pic" src="./images/index_images/shop_3.jpg" alt="">
                    </div>

                </div>

            </div>
        </div>
        <!-- 夹层 -->
        <div id="layer">
            <img class="bar_pic" src="./images/index_images/bar.jpg" alt="">

        </div>
        <!-- main -->
        <main>
            <p  class="top">
                <a href="#" class="cur">热门推荐</a>
                <a href="#">发现好货</a>
                <a href="#">只看专场</a>
                <a href="#">只看商品</a>
            </p>
            <ul class="list">
                <li>
                    <div class="pic">
                        <img src="./images/index_images/shop_4.jpg" alt="">
                    </div>
                    <p>
                        <span>雅诗兰黛发膏60ml</span>
                        <i>￥123.00</i>
                        <b>已售800件</b>
                        <a href="#">立即抢购</a>
                    </p>
                </li>
                <li>
                    <div class="pic">
                        <img src="./images/index_images/shop_4.jpg" alt="">
                    </div>
                    <p>
                        <span>雅诗兰黛发膏60ml</span>
                        <i>￥123.00</i>
                        <b>已售800件</b>
                        <a href="#">立即抢购</a>
                    </p>
                </li>
                <li class="last">
                    <div class="pic">
                        <img src="./images/index_images/shop_4.jpg" alt="">
                    </div>
                    <p>
                        <span>雅诗兰黛发膏60ml</span>
                        <i>￥123.00</i>
                        <b>已售800件</b>
                        <a href="#">立即抢购</a>
                    </p>
                </li>
            </ul>
        </main>
        <!-- 尾部 -->
        <footer>
            <p class="cur">
                <i class="iconfont">&#xe60c;</i>
                <span>首页</span>
            </p>
            <p>
                <i class="iconfont">&#xe630;</i>
                <span>购物车</span>
            </p>
            <p>
                <i class="iconfont">&#xe613;</i>
                <span>我的</span>
            </p>
        </footer>
    </div>
</body>
</html>
