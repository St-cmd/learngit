<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <!-- 导航 -->
    <div id="nav">
        <div class="register_area">
            <img src="./images/cart_logo.jpg" alt="">
            <i></i>
            <span>欢迎注册</span>
        </div>
    </div>
    <!-- 内容 -->
    <div id="con">
        <div class="register_area">
            <div class="con_box">
                <h3>注册账号</h3>
                <form action="">
                    <p class="form_write form_first">
                        <span class="first">
                            <img src="./images/mail.jpg" alt="">
                        </span>
                        <input type="text" name="" id="" placeholder="请输入邮箱">
                    </p>
                    <em>请输入邮箱/邮箱已注册/邮箱格式错误</em>
                    <p class="form_write">
                        <span>
                            <img src="./images/key.jpg" alt="">
                        </span>
                        <input type="password" name="" id="" placeholder="密码">
                    </p>
                    <em>请输入密码/密码格式为6-20位字母数字组合</em>
                    <p class="form_num">
                        <input type="text" name="" id="" placeholder="验证码">
                        <img src="./images/num.jpg" alt="">
                    </p>
                    <em>请输入验证码</em>
                    <button>注册</button>
                    <p class="form_auto">
                        <i>已有账号</i>
                        <span><a href="#">去登录</a></span>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div id="footer">
        <div class="login_area">
            <span>Copyright&copy;2010-2016小U商城版权所有保留一切权力</span><br>

        </div>
    </div>

</body>

</html>
